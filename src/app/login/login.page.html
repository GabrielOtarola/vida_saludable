<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <!-- Contenedor del logo y título -->
  <div class="logo-container">
    <div class="circle-logo"></div>
    <h1 class="app-title">Nombre de la App</h1>
  </div>

  <!-- Formulario de Login -->
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo de Nombre de Usuario con Angular Material -->
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput formControlName="username" required>
        <button *ngIf="loginForm.get('username')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearField('username')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <!-- Campo de Contraseña con validación personalizada -->
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" required>
        <button *ngIf="loginForm.get('password')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearField('password')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <!-- Botones de Iniciar Sesión y Regístrate -->
      <ion-button expand="block" class="login-button" type="submit">
        Iniciar Sesión
      </ion-button>

      <ion-button expand="block" fill="outline" class="signup-button" routerLink="/registrar">
        Regístrate
      </ion-button>

      <!-- Enlace a la página de recuperar contraseña -->
      <ion-router-link routerLink="/recuperar-contrasena" class="forgot-password-link">
        ¿Olvidaste tu contraseña?
      </ion-router-link>
    </form>
  </div>
</ion-content>
