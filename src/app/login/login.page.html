<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <div class="logo-container">
    <div class="circle-logo"></div>
    <h1 class="app-title">Nombre de la App</h1>
  </div>

  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item lines="none" class="input-item">
        <ion-label position="floating" color="medium">Nombre de Usuario</ion-label>
        <ion-input type="text" formControlName="username" required></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-label position="floating" color="medium">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" class="login-button" type="submit">
        Iniciar Sesión
      </ion-button>

      <ion-button expand="block" fill="outline" class="signup-button" routerLink="/registrar">Regístrate</ion-button>

      <!-- Enlace a la página de recuperar contraseña -->
      <ion-router-link routerLink="/recuperar-contrasena" class="forgot-password-link">
        ¿Olvidaste tu contraseña?
      </ion-router-link>
    </form>
  </div>

  <div class="social-login">
    <p>O conéctate usando</p>
    <div class="social-icons">
      <ion-button expand="block" class="google-login-button">
        <img src="assets/icon/google-icon.png" alt="Google" class="google-icon">
        Iniciar sesión con Google
      </ion-button>
    </div>
  </div>
</ion-content>
