<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button> <!-- Icono de menú en la esquina superior izquierda -->
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" contentId="main-content" (ionDidOpen)="menuOpen = true" (ionDidClose)="menuOpen = false">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="closeMenu()">
          <ion-icon name="arrow-back"></ion-icon> <!-- Flecha para cerrar el menú -->
        </ion-button>
      </ion-buttons>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>
          <h2>{{ welcomeMessage }}</h2>
        </ion-label>
      </ion-item>
      <!-- Opciones del menú -->
      <ion-item routerLink="/profile">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item routerLink="/settings">
        <ion-icon slot="start" name="settings"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <div class="home-content">
    <!-- Contenido adicional de la página de inicio -->
  </div>
</ion-content>
